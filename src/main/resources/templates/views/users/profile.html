<div class="container view bg-white p-5" xmlns:th="http://www.thymeleaf.org" th:object="${viewModel}">
    <h2 th:text="|*{username}'s Profile|"></h2>
    <p th:text="|See what *{username}'s been up to in Spring Answers|"></p>
    <hr class="bg-light-green hr-2">
    <div class="row">
        <div class="col-md-6">
            <h3>Posts</h3>
            <th:block th:each="post : *{posts}">
                <div class="card">
                    <div class="card-body">
                        <h4 th:text="${post.title}"></h4>
                        <p th:text="${post.content}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-link">View Post</a>
                    </div>
                </div>
                <hr>
            </th:block>
        </div>
        <div class="col-md-6">
            <h3>Comments</h3>
            <th:block th:each="comment : *{comments}">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="|Post title: ${comment.post.title}|"></h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${comment.content}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/posts/{id}(id=${comment.post.id})}" class="btn btn-link">View Post</a>
                    </div>
                </div>
                <hr>
            </th:block>
        </div>
    </div>
</div>
